global_params:
  seed: 0
columns:
- column_name: dna
  column_type: input
  data_type: int8
  encoder:
  - name: TextOneHotEncoder
    params:
      alphabet: acgt
- column_name: binding
  column_type: label
  data_type: float32
  encoder:
  - name: NumericEncoder
    params: {}
transforms:
  transformation_name: reverse_complement
  columns:
  - column_name: dna
    transformations:
    - name: ReverseComplement
      params: {}
split:
  split_method: RandomSplit
  params:
    split: [0.6, 0.2, 0.2]
  split_input_columns:
  - binding
